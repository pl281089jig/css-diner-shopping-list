<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="CSS, diner, shopping, list">
	<title>Diner Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="favicon.png">
</head>
<body>
	<header class="header">
		<h1>CSS Dinner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="container">
		<main>
			<ul class="spisok">
				<li>
					<label>
						<input type="checkbox">
						<span>
							A lot of pickles
							<small>
								for the next lessons about CSS
							</small>
						</span>
					</input>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						10 apples
						<small>
							for more CSS manipulations
						</small>
					</span>
				</input>
			</label>
		</li>
		<li>
			<label>
				<input type="checkbox">
				<span>
					20 oranges
					<small>
						because they are awesome
					</small>
				</span>
			</input>
		</label>
	</li>
	<li>
		<label>
			<input type="checkbox">
			<span>
				13 plates
				<small>
					hm... they always disappear
				</small>
			</span>
		</input>
	</label>
</li>
<li>
	<label>
		<input type="checkbox">
		<span>
			15 bentos
		</span>
	</input>
</label>
</li>
<li>
	<label>
		<input type="checkbox">
		<span>
			1 bottle of Sake ^_^
			<small>
				for my friends
			</small>
		</span>
	</input>
</label>
</li>
</ul>
</main>
<footer class="footer">
	<h4>Bon appetit :)</h4>
</footer>
</div>
</body>
</html>
